<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <a href="/" class="logo">
        <img src="icon.svg" alt="Icon">
        Elias
      </a>

      <ul id="menu">
        <li><a href="#">#home</a></li>
        <li><a href="#">#works</a></li>
        <li><a href="#">#about-me</a></li>
        <li><a href="#">#contacts</a></li>
        <li><a href="#">EN</a></li>
      </ul>

      <button class="burger" id="burger">
        <div></div>
        <div></div>
      </button>
    </nav>

    <h1>Elias is a <b>web designer</b> and <b>front-end developer</b></h1>

    <p class="text">He crafts responsive websites where technologies meet creativity</p>
  </header>

  <section id="about">
    <img src="me.png" class="photo" alt="My photo" width="316">

    <div class="cta">
      <div class="square"></div>
      <p class="text">Currently working on <b class="white">Portfolio</b></p>
    </div>
  </section>

  <section id="contacts">
    <form>
      <div class="row-inputs">
        <div>
          <input type="text" name="name" id="name" placeholder="Name">
        </div>
        <div>
          <input type="email" name="email" id="email" placeholder="Email">
        </div>
      </div>

      <input type="text" name="title" id="title" placeholder="Title">
      <textarea name="message" id="message" placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>

</html>
